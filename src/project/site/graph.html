<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Graphe</title>
        <script src="d3/d3.v3.js"></script>
        <link type="text/css" href="css/style.css" rel="stylesheet"/>
    </head>
    <body>
        <header>
            <menu>
                <div id="menu"></div>
            </menu>
        </header>
        <script>
            function insertMenu(root) {
                "use strict";
                console.log("root", root);
                console.log("items", root.items);
                var insert = d3.selectAll("#menu").selectAll("div");
                var menu = insert.data(root.items).enter();
                menu.append("div")
                        .attr("class", "menu")
                        .append("a")
                        .attr("href", function (d) {
                            return d.name + ".html";
                        })
                        .text(function (d) {
                            return d.label
                        });
            }

            d3.json("json/menu.json", insertMenu)
        </script>
        <script type="text/javascript">

            //Width and height
            var w = 800;
            var h = 800;

            d3.json("json/graph.json", function(dataset) {

                //Initialize a default force layout, using the nodes and edges in dataset
                var force = d3.layout.force()
                        .nodes(dataset.vertices)
                        .links(dataset.edges)
                        .size([w, h])
                        .linkDistance([5])
                        .charge([-20])
                        .start();

                var colors = d3.scale.category10();

                //Create SVG element
                var svg = d3.select("body")
                        .append("svg")
                        .attr("width", w)
                        .attr("height", h);

                //Create edges as lines
                var edges = svg.selectAll("line")
                        .data(dataset.edges)
                        .enter()
                        .append("line")
                        .style("stroke", "#ccc")
                        .style("stroke-width", 1);

                //Create nodes as circles
                var nodes = svg.selectAll("circle")
                        .data(dataset.vertices)
                        .enter()
                        .append("circle")
                        .attr("r", function(d){ return d.attribute + 3})
                        .style("fill", function(d, i) {
                    return colors(i);
                })
                        .call(force.drag);

                //Every time the simulation "ticks", this will be called
                force.on("tick", function() {

                    edges.attr("x1", function(d) {
                        return d.source.x;
                    })
                            .attr("y1", function(d) {
                        return d.source.y;
                    })
                            .attr("x2", function(d) {
                        return d.target.x;
                    })
                            .attr("y2", function(d) {
                        return d.target.y;
                    });

                    nodes.attr("cx", function(d) {
                        return d.x;
                    })
                            .attr("cy", function(d) {
                        return d.y;
                    });

                });
            });

        </script>
    </body>
</html>
